<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Signup</h2>
    <form>
        <div>
            Full Name:</br>
            <input type="text" name="name">
        </div>
        <div>
            E-mail:</br>
            <input type="email" name="E-mail">
        </div>
        <div>
            Password:</br>
            <input type="password" name="Password">
        </div>
        <div>
            Confirm Password:</br>
            <input type="password" name="Confirm-Password">
        </div>
        <div>
            Gender:</br>
            <input type="radio" name="male" value="male">
            Male</input>
            <input type="radio" name="Female" value="Female">
            Female</input>
            <input type="radio" name="Others" value="others">
            Others</input>
        </div>
        <div>
            Security Question: </br>
            <select name="Secutity-Qurstion">
                <option value="pet_name">What was your first pet name?</option>
                <option value="first-job">What was your first job?</option>
                <option value="mother_name">What is your mother mid name?</option>
            </select>
            <div>
                <textarea name="answer" rows="6" cols="30"></textarea>
            </div>
            <div>
                <input type="checkbox" name="termCond" value="accept">
                I agree to accept terms and conditions
            </div>
            <input type="submit" value="Register">
        </div>
    </form>
</body>

</html>
