<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #registration {
            width: 300px;
            background-color: white;
            margin-left: auto;
            margin-right: auto;
            padding: 25px;
        }

        .input-lable {
            margin: 0;
            margin-bottom: 4px;
            margin-top: 12px;
        }

        .input-item {
            width: 100%;
        }

        #check {
            margin-top: 12px;
            margin-bottom: 18px;
        }
    </style>
</head>

<body style="background-color: lightblue;">
    <h2 style="text-align: center;">Signup</h2>
    <form id="registration">
        <div>
            <p class="input-lable">Name:</p>
            <input class="input-item" type="text" name="name" placeholder="Name" autofocus required>
        </div>
        <div>
            <p class="input-lable">E-mail:</p>
            <input class="input-item" type="email" name="E-mail" placeholder="Email" required>
        </div>
        <div>
            <p class="input-lable">Age:</p>
            <input class="input-item" type="number" name="age" placeholder="Enter your Age" min="18" max="50">
        </div>
        <div>
            <p class="input-lable">Password:</p>
            <input class="input-item" type="password" name="Password" placeholder="Enter Password" required
                minlength="6">
        </div>
        <div>
            <p class="input-lable">Confirm Password:</p>
            <input class="input-item" type="password" name="Confirm-Password" placeholder="Confirm Password" required
                minlength="6">
        </div>
        <div>
            <p class="input-lable">Gender:</p>
            <input type="radio" name="male" value="male">
            Male</input>
            <input type="radio" name="Female" value="Female">
            Female</input>
            <input type="radio" name="Others" value="others">
            Others</input>
        </div>
        <div>
            <p class="input-lable">Security Question:</p>
            <select class="input-item" name="Secutity-Question" >
                <option value="pet_name">What was your first pet name?</option>
                <option value="first-job">What was your first job?</option>
                <option value="mother_name">What is your mother mid name?</option>
            </select>
            <div>
                <textarea class="input-item" name="answer" rows="6" cols="30"
                    placeholder="Enter your Answer"></textarea>
            </div>
            <div>
                <input id="check" type="checkbox" name="termCond" value="accept">
                I agree to accept terms and conditions
            </div>
            <input type="submit" value="Register">
        </div>
    </form>
</body>

</html>
